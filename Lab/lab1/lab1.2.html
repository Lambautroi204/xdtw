  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      border-color: #ff6600;
    }
  </style>
</head>

<body>
