<!DOCTYPE html>
<html>
    <head>
        <!--
        * Các thuộc tính CSS về các thông số mô hình hộp gồm :
              Kich thước : width , height - kích thước chứa nội dung đối tượng
              Khoảng đệm xung quanh : padding - Khoảng cach từ nội dung đến đường bao
              Đường bao : border 
              Lề xung quanh: margin - Khoảng cách giữa đường bao của 2 đối tượng nằm cạnh nhau
              Nền : background-color , background-image
              Bo góc : border-radius (R là bán kính đường tròn)
              Bóng : Box-shadow
        -->
   <title>Box Model</title>
   <style>
    .box{
        width: 200px;
        height: 150px;
        padding: 20px;
        margin: 10px;
        border: 5px solid red;
        border-radius: 10px;
        box-shadow: 5px 5px 2px gray;
        background-image: url('https://f8-zpcloud.zdn.vn/7404813114715297725/9c0a442cbe9364cd3d82.jpg');
        background-color: blue;
        background-size: 100% 100%;
    }
   </style>
    </head>
    <body>
        <div class="box">
            <img width="50" src="https://f9-zpcloud.zdn.vn/4981730771558290191/52153b0d66bdb9e3e0ac.jpg" />
        </div>
    </body>
