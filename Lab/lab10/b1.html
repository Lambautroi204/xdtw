<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Biểu mẫu thông tin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input, textarea {
      width: 300px;
      padding: 8px;
      font-size: 14px;
    }
    textarea {
      background-color: #ffffcc;
      height: 80px;
      resize: none;
    }
    .form-button {
      padding: 8px 16px;
      margin-right: 10px;
      font-size: 14px;
    }
    .form-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h2>Biểu mẫu thông tin cá nhân</h2>

  <form>
    <div class="form-group">
      <label for="name">Họ và tên:</label>
      <input id="name" class="form-control" type="text" tabindex="1">
    </div>

    <div class="form-group">
      <label for="nationality">Quốc tịch:</label>
      <input id="nationality" class="form-control" type="text" value="Việt Nam" readonly>
    </div>

    <div class="form-group">
      <label for="notes">Ghi chú:</label>
      <textarea id="notes" class="form-control" tabindex="2"></textarea>
    </div>

    <hr />

    <div class="form-group">
      <button class="form-button" type="button" tabindex="3">Thêm</button>
      <button class="form-button" type="button" tabindex="4">Sửa</button>
      <button class="form-button" type="button" disabled>Xóa</button>
    </div>
  </form>

</body>
</html>
