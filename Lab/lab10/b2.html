<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Biểu mẫu đăng ký</title>
 <style>
    body {
  font-family: Tahoma, sans-serif;
  font-size: 14px;
  margin: 40px;
  background-color: #f9f9f9;
}

form {
  width: 500px;
  padding: 20px;
  border: 1px solid #ccc;
  background-color: #fff;
}

label {
  display: block;
  margin-top: 12px;
  font-weight: bold;
}

input[type="text"],
input[type="date"],
input[type="number"],
input[list],
textarea {
  width: 100%;
  padding: 6px;
  margin-top: 4px;
  font-size: 14px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

textarea {
  background-color: #ffffcc;
  height: 80px;
  resize: none;
}

fieldset {
  margin-top: 15px;
  padding: 10px;
  border: 1px solid #aaa;
  border-radius: 4px;
}

legend {
  font-weight: bold;
  padding: 0 5px;
}

.radio-group label,
.checkbox-group label {
  display: inline-block;
  margin-right: 15px;
  font-weight: normal;
}

.button-group {
  margin-top: 20px;
  text-align: center;
}

button {
  padding: 8px 16px;
  margin: 0 10px;
  font-size: 14px;
  border: none;
  border-radius: 4px;
  background-color: #0078D7;
  color: white;
  cursor: pointer;
}

button:hover {
  background-color: #005a9e;
}

button:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}

 </style>
</head>
<body>

  <h2>Biểu mẫu đăng ký cá nhân</h2>

  <form>
    <label for="name">Họ và tên:</label>
    <input type="text" id="name" name="name">

    <fieldset class="radio-group">
      <legend>Giới tính:</legend>
      <label><input type="radio" name="gender" value="Nam"> Nam</label>
      <label><input type="radio" name="gender" value="Nữ"> Nữ</label>
    </fieldset>

    <label for="dob">Ngày sinh:</label>
    <input type="date" id="dob" name="dob">

    <label for="score">Điểm:</label>
    <input type="number" id="score" name="score" min="0" max="10" step="0.25">

    <label for="job">Nghề nghiệp:</label>
    <input list="jobs" id="job" name="job">
    <datalist id="jobs">
      <option value="Giáo viên">
      <option value="Kỹ sư">
      <option value="Bác sĩ">
      <option value="Lập trình viên">
      <option value="Thiết kế đồ họa">
    </datalist>

    <fieldset class="checkbox-group">
      <legend>Sở thích:</legend>
      <label><input type="checkbox" name="hobby" value="Thể thao"> Thể thao</label>
      <label><input type="checkbox" name="hobby" value="Du lịch"> Du lịch</label>
      <label><input type="checkbox" name="hobby" value="Âm nhạc"> Âm nhạc</label>
      <label><input type="checkbox" name="hobby" value="Ẩm thực"> Ẩm thực</label>
    </fieldset>

    <label for="notes">Ghi chú:</label>
    <textarea id="notes" name="notes"></textarea>

    <div class="button-group">
      <button type="submit">Đăng ký</button>
      <button type="reset">Nhập lại</button>
    </div>
  </form>

</body>
</html>
