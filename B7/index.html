<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>FORM</h2>
    <form action="" method="get" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" value="" placeholder="" tabindex="1"><br>
        
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" value="" placeholder="" tabindex="2"><br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" value="" placeholder="" tabindex="3"><br>

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
