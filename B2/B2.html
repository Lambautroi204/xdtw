<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Trang liên kết với hiệu ứng tương tác</title>
  <style>
    a {
      color: black;
      text-decoration: none;
      font-size: 18px;
      margin: 0 10px;
    }
    a:visited {
      color: gray;
    }
    a:hover {
      color: red;
    }
    a:active {
      color: orange;
    }
  </style>
</head>
<body>
  <h2>Trang liên kết yêu thích</h2>
  <nav>
    <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer">Facebook</a>
    <a href="https://www.tiktok.com" target="_blank" rel="noopener noreferrer">TikTok</a>
    <a href="https://www.youtube.com" target="_blank" rel="noopener noreferrer">YouTube</a>
  </nav>
</body>
</html>
